<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Ticket Tracker Application</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <h5 class="pt-1">Ticket Tracker Application</h5>
        </a>
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ticket/showFormForAdd}">Add Ticket</a>
                </li>
            </ul>
            <!-- Left links -->            
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<div class="container">
	
	<br>
	<div>
		<form action="#" th:action="@{/ticket/search}" method="GET">					
			<input type="search" name="searchString"/>						
			<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Search</button>
		</form>
	</div>
	<div>
	</div>   
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>#</th>
				<th>Ticket Title</th>
				<th>Ticket Short Description</th>
				<th>Ticket Created On</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTicket : ${tickets}">
			
				<td th:text="${tempTicket.id}" />
				<td th:text="${tempTicket.title}" />	
				<td th:text="${tempTicket.description}" />	
				<td th:text="${tempTicket.creationdate}" />	
				
				<td>
				<div class="row">				
					<div class="col-small">
						<!-- Add "update" button/link -->
						<!-- <form action="#" th:action="@{/ticket/showFormForUpdate}" method="POST">					
							<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />						
							<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Edit</button>
						</form> -->
						<a th:href="@{/ticket/showFormForUpdate/{id}(id=${tempTicket.id})}"
						class="btn btn-primary btn-sm ml-3 mr-3">Edit</a> 
					</div>					
					<div class="col-small">
						<!-- Add "delete" button/link -->					
						<form action="#" th:action="@{/ticket/delete}" method="POST">						
							<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />						
							<button type="submit" class="btn btn-danger btn-sm"
									onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
									Delete
							</button>
						</form>
					</div>
					<div class="col-small">
						<!-- Add "view" button/link -->
						<form action="#" th:action="@{/ticket/showFormForView}" method="GET">					
							<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />						
							<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">View</button>
						</form>
					</div>
				</div>	
				</td>		
			</tr>
		</tbody>		
	</table>	
</div>
<!-- Footer -->
<footer class="bg-primary text-center text-white fixed-bottom">
  
</footer>
<!-- Footer -->	
</body>
</html>
